<section class="slide devis-bg">
	<div class="container">
		<h1 class="text-center">Obtenez votre devis en ligne</h1>
	</div>
</section>

<section class="one devis">
	<div class="container">
		<div id="devis" class="contact">

			<div class="row">
				<div class="col-sm-6">
					<form action="https://formspree.io/f/xzzrzply" method="POST" enctype="multipart/form-data">
						<fieldset>
							<div class="row">
								<div class="col-sm-12">
									<div class="form-group has-feedback">
										<label for="prenom">Prénom</label>
										<input type="text" class="form-control" id="prenom" name="prenom" value="prenom"
											placeholder="Prénom">
									</div>
								</div>

								<div class="col-sm-12">
									<div class="form-group has-feedback">
										<label for="nom">Nom</label>
										<input type="text" class="form-control" id="nom" name="nom" value="nom"
											placeholder="Nom">
									</div>
								</div>
							</div>

							<div class="row">
								<div class="col-sm-12">
									<div class="form-group has-feedback">
										<label for="email">Email</label>
										<input type="text" class="form-control" id="email" name="email" value="email"
											placeholder="text@exemple.fr">
									</div>
								</div>
								<div class="col-sm-12">
									<div class="form-group has-feedback">
										<label for="telephone">Téléphone</label>
										<input type="text" class="form-control" id="telephone" name="telephone"
											value="phone" placeholder="06 00 00 00 00">
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-4">
									<div class="form-group has-feedback">
										<label for="code-postal">Code Postal</label>
										<input type="text" class="form-control" id="code-postal" name="code-postal"
											value="code-postal" placeholder="Code Postal">
									</div>
								</div>
								<div class="col-sm-8">
									<div class="form-group has-feedback">
										<label for="ville">Ville</label>
										<input type="text" class="form-control" id="ville" name="ville" value="ville"
											placeholder="Ville">
									</div>
								</div>
							</div>
						</fieldset>
				</div>
				<div class="col-sm-6">
					<div class="form-group has-feedback">
						<label>Type de logement :</label>
						<div class="checkbox" style="margin-top: 0;">
							<input type="checkbox" id="type" name="type-logement" value="Maison" checked>
							Maison
						</div>
						<div class="checkbox" style="margin-top: 0;">
							<input type="checkbox" id="type" name="type-de-logement" value="Appartement">
							Appartement

						</div>
					</div>
					<p></p>
					<div class="form-group has-feedback">
						<label for="installation-souhaitee">Installation souhaitée</label>
						<select class="form-control" id="installation-souhaitee" name="installation-souhaitee">
							<option value="Chauffage">Chauffage</option>
							<option value="Climatisation">Climatisation</option>
							<option value="Eau chaude sanitaire">Eau chaude sanitaire</option>
						</select>
					</div>
					<div class="form-group has-feedback">
						<label for="type-chauffage-deja-installe">Type de chauffage déjà installé</label>
						<select class="form-control" id="type-chauffage-deja-installe"
							name="type-chauffage-deja-installe">
							<option value="">Sélectionnez un type de chauffage</option>
							<option value="Electrique">Electrique</option>
							<option value="Fioul">Fioul</option>
							<option value="Gaz naturel">Gaz naturel</option>
							<option value="GPL">GPL</option>
							<option value="Pompe à chaleur">Pompe à chaleur</option>
					</div>
					<div class="form-group has-feedback">
						<label for="delai">Délai</label>
						<select class="form-control" id="delai" name="delai">
							<option value="Immédiat">Immédiat</option>
							<option value="D'ici 3 mois">D'ici 3 mois</option>
							<option value="De 3 à 6 mois">De 3 à 6 mois</option>
							<option value="Au delà de 6 mois">Au delà de 6 mois</option>
						</select>
					</div>
				</div>
			</div>
			<div class="form-group has-feedback">
				<label for="message">Message</label>
				<textarea class="form-control" id="message" name="message" rows="6">message</textarea>
			</div>
			<br>
			<div class="text-center">
				<button type="submit" class="button">Envoyer</button>
			</div>
			</form>
		</div>
	</div>
	</div>
</section>
